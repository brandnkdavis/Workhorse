---
services:       ####-SABNZBD-####
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /appdata/sabnzbd/config:/config
      - /appdata/sabnzbd/backup:/data/backup
      - /mnt/datavault/downloads:/data/downloads
    ports:
      - 9000:8080
    restart: unless-stopped
